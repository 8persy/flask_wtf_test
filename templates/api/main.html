{% extends 'index.html' %}
{% block title %}
    api
{% endblock %}

{% block content %}
    <h1>Test Flask API - Item Resource</h1>

    <!-- Section for fetching all items -->
    <h2>Get All Items</h2>
    <button onclick="fetchItems()">Get All Items</button>
    <ul id="item-list"></ul>

    <!-- Section for creating a new item -->
    <h2>Create New Item</h2>
    <form id="create-form">
        <label for="name">Name: </label>
        <input type="text" id="name" required><br><br>
        <label for="description">Description: </label>
        <input type="text" id="description" required><br><br>
        <button type="submit">Create Item</button>
    </form>

    <!-- Section for updating an item -->
    <h2>Update Item</h2>
    <form id="update-form">
        <label for="update-id">Item ID: </label>
        <input type="number" id="update-id" required readonly><br><br>
        <label for="update-name">New Name: </label>
        <input type="text" id="update-name"><br><br>
        <label for="update-description">New Description: </label>
        <input type="text" id="update-description"><br><br>
        <button type="submit">Update Item</button>
    </form>

    <!-- Output Area -->
    <h2>Response</h2>
    <pre id="response-output"></pre>

    <!-- Подключаем JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
