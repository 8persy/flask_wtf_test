{% extends 'index.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <h2 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">All Users</h2>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item list-group-item-action">
                <a href="{{ url_for('user.view', user_id=user.id) }}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('user.signup') }}" class="btn btn-primary">signup</a>
{% endblock %}
